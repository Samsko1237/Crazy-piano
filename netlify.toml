# Netlify configuration
[build]
  publish = "dist"
  command = "npm run build"

# Redirect /admin to the admin interface
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Ensure config.yml is accessible
[[redirects]]
  from = "/admin/config.yml"
  to = "/admin/config.yml"
  status = 200
  force = true

# Headers for admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

