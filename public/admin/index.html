<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Crazy Piano</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #666;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #cms-root {
      display: none;
    }
    #cms-root.loaded {
      display: block;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Chargement de la configuration...</p>
  </div>
  
  <div id="cms-root"></div>
  
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Hide loading when CMS is ready
    if (typeof CMS !== 'undefined') {
      CMS.registerEventListener({
        name: 'preSave',
        handler: () => {},
      });
      
      // Hide loading indicator when CMS is initialized
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          const cmsRoot = document.getElementById('cms-root');
          if (loading) loading.style.display = 'none';
          if (cmsRoot) cmsRoot.classList.add('loaded');
        }, 1000);
      });
    }
    
    // Optimize Netlify Identity handling
    if (window.netlifyIdentity) {
      let identityInitialized = false;
      
      window.netlifyIdentity.on("init", user => {
        if (identityInitialized) return;
        identityInitialized = true;
        
        const hash = window.location.hash;
        
        if (!user) {
          // Check if there's an invite token or confirmation token
          if (hash.includes('invite_token') || hash.includes('confirmation_token')) {
            // Open the signup modal to complete registration
            window.netlifyIdentity.open("signup");
          }
        } else {
          // User is logged in, clean up hash if it's just for auth
          if (hash && !hash.includes('invite_token') && !hash.includes('confirmation_token')) {
            window.history.replaceState(null, null, window.location.pathname);
          }
        }
      });
      
      // Handle successful signup/confirmation - avoid reload if possible
      window.netlifyIdentity.on("signup", user => {
        if (user) {
          window.netlifyIdentity.close();
          // Only reload if necessary
          if (window.location.hash.includes('confirmation_token')) {
            window.location.hash = '';
            window.location.reload();
          }
        }
      });
      
      // Handle login - avoid unnecessary reload
      window.netlifyIdentity.on("login", user => {
        if (user) {
          window.netlifyIdentity.close();
          // Clean hash without reload
          if (window.location.hash) {
            window.history.replaceState(null, null, window.location.pathname);
          }
        }
      });
    }
  </script>
</body>
</html>
